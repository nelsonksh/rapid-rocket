<div class="space-y-3 fade-in">
    {{ range . }}
    <div
        class="block p-4 bg-white border border-gray-100 rounded-lg hover:border-pink-500 transition-colors cursor-pointer">
        <div class="flex items-center justify-between mb-2">
            <div class="flex items-center gap-3 flex-1 min-w-0">
                <div
                    class="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center flex-shrink-0 text-pink-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                </div>
                <div class="min-w-0 flex-1">
                    <p class="text-sm font-semibold text-gray-900">Contribution {{ .ID }}</p>
                    <p class="text-xs text-gray-400">{{ .Timestamp }}</p>
                </div>
            </div>
            <div class="text-right flex-shrink-0">
                <p class="text-sm font-semibold text-gray-900">{{ .Title }}</p>
                <p class="text-xs text-gray-400">{{ .Author }}</p>
            </div>
        </div>
    </div>
    {{ end }}
</div>
