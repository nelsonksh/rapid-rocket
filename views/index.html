<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go + HTMX + Tailwind</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    <!-- Hero Section -->
    <section class="border-b border-gray-200 bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center mb-12">
                <h1
                    class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                    Andamio Protocol Explorer
                </h1>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                    Explore transactions, Courses, and Projects on the Andamio Network in real-time
                </p>
                <div class="mt-4 mb-8">
                    <a href="/docs" class="text-sm font-medium text-blue-600 hover:text-blue-800 hover:underline">View
                        API Documentation →</a>
                </div>

                <!-- Search Form -->
                <div class="max-w-xl mx-auto mb-12">
                    <div class="relative">
                        <input type="text" name="q"
                            class="w-full px-4 py-3 pl-12 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
                            placeholder="Search by transaction hash, address, or block number..." hx-get="/search"
                            hx-trigger="keyup changed delay:200ms, search" hx-target="#search-results"
                            hx-indicator="#search-loading">
                        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-4 top-3.5 h-5 w-5 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>

                        <!-- Search Loading Indicator -->
                        <div id="search-loading" class="htmx-indicator absolute right-4 top-3.5">
                            <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <!-- Search Results Container -->
                    <div id="search-results" class="mt-4 text-left"></div>
                </div>
            </div>

            <!-- Stats Grid - Loaded via HTMX -->
            <div id="analytics-container" hx-get="/api/analytics" hx-trigger="load" hx-swap="innerHTML">
                <div class="animate-pulse grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Skeleton Loader -->
                    <div class="h-32 bg-gray-200 rounded-xl"></div>
                    <div class="h-32 bg-gray-200 rounded-xl"></div>
                    <div class="h-32 bg-gray-200 rounded-xl"></div>
                    <div class="h-32 bg-gray-200 rounded-xl"></div>
                    <div class="h-32 bg-gray-200 rounded-xl"></div>
                    <div class="h-32 bg-gray-200 rounded-xl"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Recent Activity Section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Recent Transactions -->
            <div>
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">
                        Recent Transactions
                    </h2>
                    <span class="text-blue-600 text-sm font-medium cursor-pointer hover:underline">View All →</span>
                </div>

                <div id="transactions-container" hx-get="/api/transactions" hx-trigger="load" hx-swap="innerHTML">
                    <div class="space-y-3 animate-pulse">
                        <div class="h-20 bg-gray-200 rounded-lg"></div>
                        <div class="h-20 bg-gray-200 rounded-lg"></div>
                        <div class="h-20 bg-gray-200 rounded-lg"></div>
                    </div>
                </div>
            </div>

            <!-- Recent Contributions -->
            <div>
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">
                        Recent Contributions
                    </h2>
                    <span class="text-pink-600 text-sm font-medium cursor-pointer hover:underline">View All →</span>
                </div>

                <div id="contributions-container" hx-get="/api/contributions" hx-trigger="load" hx-swap="innerHTML">
                    <div class="space-y-3 animate-pulse">
                        <div class="h-20 bg-gray-200 rounded-lg"></div>
                        <div class="h-20 bg-gray-200 rounded-lg"></div>
                        <div class="h-20 bg-gray-200 rounded-lg"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-xs text-gray-400 border-t border-gray-200">
        <p>Rewritten with Go + HTMX + Tailwind</p>
    </div>

</body>

</html>
