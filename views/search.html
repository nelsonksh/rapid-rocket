<div class="mb-4 text-sm text-gray-500">Found {{ .Count }} result(s) for "{{ .Query }}"</div>
<div class="space-y-3 fade-in">
    {{ range .Results }}
    <div
        class="block p-4 bg-white border border-gray-100 rounded-lg hover:border-indigo-500 transition-colors cursor-pointer">
        <div class="flex items-start gap-4">
            <div class="flex-shrink-0 mt-1">
                <div class="w-8 h-8 rounded-full {{ if eq .Type " block" }}bg-purple-100 text-purple-600{{ else if eq
                    .Type "address" }}bg-green-100 text-green-600{{ else }}bg-blue-100 text-blue-600{{ end }} flex
                    items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            <div class="flex-1 min-w-0">
                <div class="flex items-center gap-2 mb-1">
                    <h3 class="text-lg font-semibold text-gray-900">{{ .Title }}</h3>
                    <span class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600 font-medium">{{ .Type
                        }}</span>
                </div>
                <p class="text-sm font-mono text-gray-500 truncate mb-2">{{ .Subtitle }}</p>
                <p class="text-sm text-gray-400">{{ .Details }}</p>
            </div>
        </div>
    </div>
    {{ end }}
</div>
