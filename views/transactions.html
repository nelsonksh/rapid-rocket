<div class="space-y-3 fade-in">
    {{ range . }}
    <div
        class="block p-4 bg-white border border-gray-100 rounded-lg hover:border-blue-500 transition-colors cursor-pointer">
        <div class="flex items-center justify-between mb-2">
            <div class="flex items-center gap-3 flex-1 min-w-0">
                <div
                    class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0 text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div class="min-w-0 flex-1">
                    <p class="text-sm font-mono text-gray-600 truncate">{{ .Hash }}</p>
                    <p class="text-xs text-gray-400">{{ .Timestamp }}</p>
                </div>
            </div>
            <div class="text-right flex-shrink-0">
                <p class="text-sm font-semibold text-gray-900">{{ .Amount }}</p>
                <p class="flex items-center justify-end mt-1 gap-1">
                    {{ range .Types }}
                    <span class="text-xs px-2 py-1 mr-1 rounded bg-blue-50 text-blue-600">{{ . }}</span>
                    {{ end }}
                </p>
            </div>
        </div>
    </div>
    {{ end }}
</div>
